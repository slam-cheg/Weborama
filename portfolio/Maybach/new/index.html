        <script>
            var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
            function init() {
                canvas = document.getElementById("canvas");
                anim_container = document.getElementById("animation_container");
                dom_overlay_container = document.getElementById("dom_overlay_container");
                var comp = AdobeAn.getComposition("23AB9DC9192D8742A513F837669865D8");
                var lib = comp.getLibrary();
                var loader = new createjs.LoadQueue(false);
                loader.addEventListener("fileload", function (evt) {
                    handleFileLoad(evt, comp);
                });
                loader.addEventListener("complete", function (evt) {
                    handleComplete(evt, comp);
                });
                var lib = comp.getLibrary();
                loader.loadManifest(lib.properties.manifest);
            }
            function handleFileLoad(evt, comp) {
                var images = comp.getImages();
                if (evt && evt.item.type == "image") {
                    images[evt.item.id] = evt.result;
                }
            }
            function handleComplete(evt, comp) {
                //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
                var lib = comp.getLibrary();
                var ss = comp.getSpriteSheet();
                var queue = evt.target;
                var ssMetadata = lib.ssMetadata;
                for (i = 0; i < ssMetadata.length; i++) {
                    ss[ssMetadata[i].name] = new createjs.SpriteSheet({ images: [queue.getResult(ssMetadata[i].name)], frames: ssMetadata[i].frames });
                }
                exportRoot = new lib._100pr960x250();
                stage = new lib.Stage(canvas);
                //Registers the "tick" event listener.
                fnStartAnimation = function () {
                    stage.addChild(exportRoot);
                    createjs.Ticker.setFPS(lib.properties.fps);
                    createjs.Ticker.addEventListener("tick", stage);
                };
                //Code to support hidpi screens and responsive scaling.
                function makeResponsive(isResp, respDim, isScale, scaleType) {
                    var lastW,
                        lastH,
                        lastS = 1;
                    window.addEventListener("resize", resizeCanvas);
                    resizeCanvas();
                    function resizeCanvas() {
                        var w = lib.properties.width,
                            h = lib.properties.height;
                        var iw = window.innerWidth,
                            ih = window.innerHeight;
                        var pRatio = window.devicePixelRatio || 1,
                            xRatio = iw / w,
                            yRatio = ih / h,
                            sRatio = 1;
                        if (isResp) {
                            if ((respDim == "width" && lastW == iw) || (respDim == "height" && lastH == ih)) {
                                sRatio = lastS;
                            } else if (!isScale) {
                                if (iw < w || ih < h) sRatio = Math.min(xRatio, yRatio);
                            } else if (scaleType == 1) {
                                sRatio = Math.min(xRatio, yRatio);
                            } else if (scaleType == 2) {
                                sRatio = Math.max(xRatio, yRatio);
                            }
                        }
                        canvas.width = w * pRatio * sRatio;
                        canvas.height = h * pRatio * sRatio;
                        canvas.style.width = dom_overlay_container.style.width = anim_container.style.width = w * sRatio + "px";
                        canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h * sRatio + "px";
                        stage.scaleX = pRatio * sRatio;
                        stage.scaleY = pRatio * sRatio;
                        lastW = iw;
                        lastH = ih;
                        lastS = sRatio;
                        stage.tickOnUpdate = false;
                        stage.update();
                        stage.tickOnUpdate = true;
                    }
                }
                makeResponsive(false, "both", false, 1);
                AdobeAn.compositionLoaded(lib.properties.id);
                fnStartAnimation();
            }
        </script>

        <script>
            function getParam(url, k, v) {
                var params = {},
                    p;
                try {
                    p = url.split("?")[1].split("&");
                    for (var i = 0, max = p.length, pair; i < max; i++) {
                        pair = p[i].split("=");
                        pair[0] && pair[1] && (params[pair[0]] = pair[1]);
                    }
                    if (params.hasOwnProperty(k)) return unescape(params[k]);
                } catch (e) {}
                return v == undefined ? undefined : v;
            }
            var clickTAG = getParam(document.location.href, "clickTAG");
            function ahref(elem) {
                elem.href = clickTAG;
            }
        </script>
        <style>
            @font-face {
                font-family: "DaimlerCACPro";

            #clickAll {
                position: absolute;
                top: 0px;

                z-index: 99;
                cursor: pointer;
            }

            .click-cover {
                width: 100%;
                height: 100%;
            }
            .banner {
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }
            .load-bar {
                position: absolute;
                bottom: 0;
                left: -100%;
                width: 100%;
                height: 4px;
                background-color: #c1b244;

            }
            @keyframes load-bar-anim {
                0% {}
                100% {
                    left: 0;
                }
            }

            .load-bar-anim {
                animation: load-bar-anim;
                animation-duration: 2s;
                animation-fill-mode: both;
                animation-timing-function: linear;
            }

    <body onload="init();" style="margin: 0px">
        <div class="banner">
            
            <div id="animation_container" style="background-color: rgba(255, 255, 255, 1); width: 960px; height: 250px">
                <canvas onclick="screenad.click()" id="canvas" width="960" height="250" style="position: absolute; display: block; background-color: rgba(255, 255, 255, 1)"></canvas>
                <div id="dom_overlay_container" style="pointer-events: none; overflow: hidden; width: 960px; height: 250px; position: absolute; left: 0px; top: 0px; display: block"></div>
                <div class="click-cover"></div>
            </div>
            <div class="load-bar"></div>
        </div>
        <script>
            const loadBar = document.querySelector(".load-bar");

            var banner = document.querySelector(".banner");
            banner.addEventListener("mouseenter", function () {
                loadBar.classList.add("load-bar-anim");
                timer = setTimeout(function () {
                    screenad.shared.callMethod("showFullScreen");
                }, 2000);
            });
            banner.addEventListener("mouseleave", function () {
                loadBar.classList.remove("load-bar-anim");
                clearTimeout(timer);
            });
        </script>
