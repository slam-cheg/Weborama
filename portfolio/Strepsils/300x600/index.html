<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- WEBORAMA SCREENAD META DATA (don't edit/remove) -->
        <!-- SCRWIDTH: 300 -->
        <!-- SCRHEIGHT: 600 -->

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strepsils 300x600</title>
        <script type="text/javascript" src="https://media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body class="page">
        <div class="banner" onclick="screenad.click()">
            <div class="first-slide active">
                <div class="header">
                    <p class="header__title">ВНИМАНИЕ!<br />СЕЗОН ПРОСТУДЫ И ГРИППА!</p>
                </div>
                <div class="alert">
                    <img src="./alert.png" alt="alert" class="alert__img" />
                    <p class="alert__descr scale-anim"><span class="region">Ваш город и&nbsp;регион</span><br />в&nbsp;зоне риска!<span class="flare flare-anim"></span></p>
                </div>

                <div class="footer">
                    <img src="./footer-alert.svg" alt="alert" class="footer__alert" />
                </div>
            </div>
            <div class="second-slide">
                <img class="img img_left" src="./left.png" alt="" />
                <img class="img spray spray_left" src="" alt="" />
                <img class="img img_right" src="./right.png" alt="" />
                <img class="img spray spray_right" src="" alt="" />
            </div>

            <div class="third-slide">
                <img src="./freeze.png" alt="" class="img freeze" />
                <img src="./6hours.png" alt="" class="img hours" />
                <img src="./Sparkle.gif" alt="" class="img sparkle" />
            </div>
            <div class="transition"></div>
        </div>
        <script charset="utf-8" src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
        <script src="./index.js"></script>
    </body>
</html>
