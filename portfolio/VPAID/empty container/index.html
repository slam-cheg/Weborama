<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="click" data-event="ad-click">
            <div id="resume">
                <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                    <path class="icon-fill" d="M87,59,52,39a5,5,0,0,0-7,4V84A5,5,0,0,0,52,88L87,68A5,5,0,0,0,87,59Z" />
                </svg>
            </div>
        </div>
        <div id="timer"></div>
        <div id="sound" data-event="ad-mute">
            <svg id="icon-sound" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                <path class="icon-stroke" d="M76,54a10,10,0,0,1,0,20" />
                <path class="icon-stroke" d="M76,44a20,20,0,0,1,0,40" />
                <path class="icon-fill" d="M50,50H37a7,7,0,0,0-7,7v13A7,7,0,0,0,37,77H49L60,92A5,5,0,0,0,69,89V39a5,5,0,0,0-9-3Z" />
            </svg>
            <svg id="icon-mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                <path class="icon-stroke" d="M76,56L95,75" />
                <path class="icon-stroke" d="M95,56L76,75" />
                <path class="icon-fill" d="M50,50H37a7,7,0,0,0-7,7v13A7,7,0,0,0,37,77H49L60,92A5,5,0,0,0,69,89V39a5,5,0,0,0-9-3Z" />
            </svg>
        </div>
        <div id="close" data-event="ad-close">Close</div>

        <!-- <div id="more_btn">Button</div> -->

        <script type="text/javascript" src="./interface.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
