<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VTB24 Privelege 240x400</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body class="page">
        <div class="banner">
            <img src="./hand.svg" alt="hand" class="hand hand-anim" />
            <div class="first-screen">
                <img src="./header.svg" alt="logo" class="header" />
                <img src="./doorhandle.svg" alt="doorhandle" class="doorhandle" />
                <img src="./card.svg" alt="card " class="card card-anim-deactive" />

                <img src="./snow-xl.svg" alt="snow" class="snow snow-xl let-it-snow" />
                <img src="./snow-l.svg" alt="snow" class="snow snow-l let-it-snow" />
                <img src="./snow-m.svg" alt="snow" class="snow snow-m let-it-snow" />
                <img src="./snow-s.svg" alt="snow" class="snow snow-s let-it-snow" />
            </div>
            <div class="second-screen" style="display: none;">
                <img src="./chair.svg" alt="chair" class="chair">
            </div>
            <div class="transition"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
