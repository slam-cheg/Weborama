<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maybach</title>
        <link type="text/css" rel="stylesheet" href="./index.css" />
    </head>
    <body class="page">
        <div class="banner__wrapper">
            <div class="banner__first-slide">
                <div class="banner__filter"></div>
                <img src="./first-slide-bg.jpg" alt="first-slide-bg" class="banner__first-slide-bg" />
                <div class="banner__title-wrapper">
                    <p class="banner__title banner__title-one">Легендарная</p>
                    <p class="banner__title banner__title-two">двухцветная</p>
                    <p class="banner__title banner__title-three">окраска</p>
                </div>
            </div>
            <div class="banner__second-slide" style="display: none;">
                <div class="banner__filter"></div>
                <img src="./second-slide.bg.jpg" alt="first-slide-bg" class="banner__first-slide-bg" />
                <div class="banner__title-wrapper">
                    <p class="banner__title banner__title-one">Мультиконтурные</p>
                    <p class="banner__title banner__title-two">сиденья</p>
                    <p class="banner__title banner__title-three">с функцией</p>
                    <p class="banner__title banner__title-four">массажа</p>
                </div>
            </div>
            <div class="transition"></div>
            <div class="side__block">

            </div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
